# Docker compose version
version: "3"

services:
  app:
    # Build docker
    build:
      context: .
    ports:
      - "8000:8000"
    # Map volumes, so we don't need update our docker, because it will be sync with our directory
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
